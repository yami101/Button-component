<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">
   <title>buttons challenge</title>
</head>
<body>
   <header>
      <h1>Buttons</h1>
   </header>
   <section>
      <h3>default button</h3>
      <div>
         <button> default</button>
      </div>
      <h3>disabled buttons styled and not styled </h3>
      <div class="disabled">
         <button disabled="disabled" class="styled"> disabled</button>
         <button disabled="disabled" class="unstyled">disabled</button>
      </div>
      <h3>buttons with icons at the end and the beginning</h3>
      <div class="icons">
         <button class="icon start"><i class="fa fa-thumbs-up "></i> default</button>
         <button class="icon end"> default <i class="fa fa-thumbs-down"></i></button>
      </div>
      <h3>buttons of different sizes small, medium and large</h3>
      <div class="size">
         <button class="size-sm"> size small</button>
         <button class="size-md"> size medium</button>
         <button class="size-lg"> size large</button>
      </div>
      <h3>buttons of different background colors</h3>
      <div class="color"> 
         <button class="color-default">color default</button>
         <button class="color-primary">color primary</button>
         <button class="color-secondary">color secondary</button>
         <button class="color-danger">color danger</button>
      </div>
      <h3>buttons with hover and focus effects.</h3>
      <div class="hover-focus">
         <button class="hf-default">hover&focus default</button>
         <button class="hf-primary">hover&focus primary</button>
         <button class="hf-secondary">hover&focus secondary</button>
         <button class="hf-danger">hover&focus danger</button>
      </div>
   </section>
   <footer>
      <p>created by: yami mhone</p>
   </footer>
</body>
</html>
